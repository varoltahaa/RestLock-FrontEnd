<div  *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<table class="table table-striped">
    <thead >
        <tr>
            <th>Mekan Adı</th>
            <th>Telefon Numarası</th>
            <th>Adres</th>
            <th>Açılış Saati</th>
            <th>Kapanış Saati</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tbody>    
        <tr *ngFor="let place of places">
        <td>{{place.placeName}}</td>
        <td>{{place.placePhoneNumber}}</td>
        <td>{{place.placeAddress}}</td>
        <td>{{place.openTime}}</td>
        <td>{{place.closeTime}}</td>
        <td>{{place.description}}</td>
    </tr>
</tbody>

</table>
